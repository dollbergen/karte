<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Avoid IE compatibility mode, as it breaks layout -->
    <link rel="icon" href="favicon.ico">

    <title>Dollbergen</title>

    <link rel="stylesheet" href="3rdparty/css/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""></script>

    <script>
      // JS here
    </script>

  </head>

  <body>

    <div class="w3-container w3-teal" style="height:10vh">
      <h1>Dollbergen</h1>
    </div>
        
    <div class="w3-container w3-row-padding w3-light-grey">

      <div class="w3-col l3 m4 s4 w3-light-grey w3-padding-16">
        <div class="w3-container w3-border w3-padding-16">
          <div class="w3-row">
            <div class="w3-col w3-right w3-blue" style="width:100px">
              <button class="w3-button w3-block w3-black w3-round" id="btnSearch" name="submit" value="Suchen"
                onclick="search(document.getElementById('txtSearch').value); return false">Suchen</button>
            </div> 
            <div class="w3-rest">
              <input class="w3-input w3-round" type="text" id="txtSearch" placeholder=""
                onkeydown = "if (event.keyCode == 13) document.getElementById('btnSearch').click()">
            </div>
          </div>
            Beispiele:<br>
            <button class="w3-button w3-tiny w3-padding-small w3-blue" onclick="setSearchString('Restaurant');">Restaurant</button>
            <button class="w3-button w3-tiny w3-padding-small w3-blue" onclick="setSearchString('Blau');">Blau</button>
        </div>

        <div class="w3-container w3-border w3-padding-16">
          <input class="w3-check" type="checkbox" id="editMap"
          onclick="showDorferlebnispfad(this.checked)">
          <label>Dorferlebnispfad</label>
        </div>
        
      </div>
    
      <div class="w3-col l9 m8 s8">
        <div style="width:100%; height: 85vh;" id='map'></div>
      </div>
    </div>

   
    <div class="w3-container w3-teal w3-center" style="height:5vh;">
      Footer
    </div>

    </div>

    <div id="infoAddDetails" class="w3-modal" style="z-index:1200">
      <div class="w3-modal-content">
        <div class="w3-container">
          <span onclick="document.getElementById('infoAddDetails').style.display='none'"
          class="w3-button w3-display-topright">&times;</span>
          <p>Pop Up</p>
        </div>
      </div>
    </div>
    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="3rdparty/js/osmtogeojson.js"></script>
    <script src="src/mapfunctions.js"></script>

  </body>
</html>
